<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <main class="container flex flex-ai-c flex-jc-c">
      <section class="calculator flex flex-jc-se">
        <header class="header flex flex-jc-sb">
          <div class="logo flex flex-ai-c flex-jc-c">calc</div>
          <div class="theme-switcher flex">
            <span class="txt">THEME</span>
            <span class="num">1 2 3</span>
            <label for="slider">
              <input
                type="range"
                name="switch"
                id="slider"
                min="0"
                max="100"
                value="0"
                step="50"
              />
            </label>
          </div>
        </header>
        <article class="screen flex flex-ai-c flex-jc-c">
          <input
            type="text"
            name="number"
            class="screen"
            id="screen-input"
            placeholder="123"
          />
        </article>
        <article class="keypad">
          <table>
            <tbody class="flex flex-jc-sb">
              <tr class="flex flex-jc-sb">
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="del">DEL</button></td>
              </tr>
              <tr class="flex flex-jc-sb">
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
              </tr>
              <tr class="flex flex-jc-sb">
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
              </tr>
              <tr class="flex flex-jc-sb">
                <td><button>.</button></td>
                <td><button>0</button></td>
                <td><button>/</button></td>
                <td><button>x</button></td>
              </tr>
              <tr class="flex flex-jc-sb">
                <td colspan="2">
                  <button class="rst">RESET</button>
                </td>
                <td colspan="2">
                  <button class="eq">=</button>
                </td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </main>

  </body>
</html>
