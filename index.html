<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <main class="container flex flex-ai-c flex-jc-c">
      <section class="calculator flex flex-jc-se">
        <header class="header flex flex-jc-sb">
          <div class="logo flex flex-ai-c flex-jc-c">calc</div>
          <div class="theme-switcher flex">
            <span class="txt">THEME</span>
            <span class="num">1 2 3</span>
            <label for="slider">
              <input
                type="range"
                name="switch"
                id="slider"
                min="0"
                max="100"
                value="0"
                step="50"
              />
            </label>
          </div>
        </header>
        <article class="screen flex flex-ai-c flex-jc-c">
          <input
            type="text"
            name="number"
            class="screen"
            id="screen-input"
            placeholder="123"
          />
        </article>
        <article class="keypad">
          <table>
            <tbody class="flex flex-jc-sb">
              <tr class="flex flex-jc-sb">
                <td><button onclick="insert(7)">7</button></td>
                <td><button onclick="insert(8)">8</button></td>
                <td><button onclick="insert(9)">9</button></td>
                <td><button onclick="del()" class="del">DEL</button></td>
              </tr>
              <tr class="flex flex-jc-sb">
                <td><button onclick="insert(4)">4</button></td>
                <td><button onclick="insert(5)">5</button></td>
                <td><button onclick="insert(6)">6</button></td>
                <td><button onclick="insert('+')">+</button></td>
              </tr>
              <tr class="flex flex-jc-sb">
                <td><button onclick="insert(1)">1</button></td>
                <td><button onclick="insert(2)">2</button></td>
                <td><button onclick="insert(3)">3</button></td>
                <td><button onclick="insert('-')">-</button></td>
              </tr>
              <tr class="flex flex-jc-sb">
                <td><button onclick="insert('.')">.</button></td>
                <td><button onclick="insert(0)">0</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="insert('*')">x</button></td>
              </tr>
              <tr class="flex flex-jc-sb">
                <td colspan="2">
                  <button onclick="reset()" class="rst">RESET</button>
                </td>
                <td colspan="2">
                  <button onclick="equal()" class="eq">=</button>
                </td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/wbilashee" target="_blank">@wbilashee</a
        >.
      </div>
    </footer>
    <script src="./app/js/app.js"></script>
  </body>
</html>
