<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <main class="container flex flex-ai-c flex-jc-c">
      <section class="calculator flex flex-jc-se">
        <header class="header flex flex-jc-sb">
          <div class="logo flex flex-ai-c flex-jc-c">calc</div>
          <div class="theme-switcher flex">
            <span class="txt">THEME</span>
            <span class="num">1 2 3</span>
            <label for="slider">
              <input
                type="range"
                name="switch"
                id="slider"
                min="0"
                max="100"
                value="0"
                step="50"
              />
            </label>
          </div>
        </header>
      </section>
    </main>

    <script src="./app/js/app.js"></script>
  </body>
</html>
